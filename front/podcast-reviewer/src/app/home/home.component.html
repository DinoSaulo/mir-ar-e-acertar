<div class="container">
  <div class="text-container">
    <h1 class="title">PodAnalytics</h1>
    <p class="subtitle">
      O PodAnalytics consiste em uma ferramenta que analisa diversos aspectos dos áudios de podcasts e gera 
      pontuações com base na qualidade desses áudios nos mais diversos aspectos.<br/>
      Atualmente te retornamos duas métricas:
    </p>
    <ul>
      <li>Qualidade do aúdio</li>
      <li>Tempo de silêncio</li>
    </ul>
  </div>
  <div class="input-container">
    <div class="label-container">
      <label for="up-pod">{{ message }}</label>
    </div>
    <input
      #file
      id="up-pod"
      type="file"
      accept=".mp3,audio/*"
      (change)="typeValidator(file.files)"
    />
  </div>
</div>
