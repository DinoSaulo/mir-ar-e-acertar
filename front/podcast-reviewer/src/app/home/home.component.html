<div class="container">
  <div class="text-container">
    <h1 class="title">PodAnalytics</h1>
    <p class="subtitle">
      Mussum Ipsum, cacilds vidis litro abertis. Si u mundo tá muito paradis?
      Toma um mé que o mundo vai girarzis! Casamentiss faiz malandris se
      pirulitá. Suco de cevadiss deixa as pessoas mais interessantis. In
      elementis mé pra quem é amistosis quis leo.
    </p>
  </div>
  <div class="input-container">
    <div class="label-container">
      <label for="up-pod">Envie seu Podcast! :)</label>
      <input
        #file
        id="up-pod"
        type="file"
        accept=".mp3,audio/*"
        (change)="typeValidator(file.files)"
      />
      <span style="color: red" *ngIf="message">{{ message }}</span>
    </div>
    <div class="button-container">
      <button [disabled]="!withMusic" type="submit" (click)="uploadPod()">
        Enviar
      </button>
    </div>
  </div>
</div>
